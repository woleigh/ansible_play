- name: test
  gather_facts: false
  hosts: node2
  vars:
    statvar: ansible_facts['services']['httpd.service']['state']
  become: true
  tasks:
    - name: Test httpd status
      service_facts:
    - name:
      uri:
        url: http://localhost
        return_content: yes
      register: result

    - assert:
        that: 
          - "{{ statvar }} is match ('running')"
          - result.content is search ('192.168.55.202')
        fail_msg: No match
        success_msg: Matched


      
